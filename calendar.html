<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - WCSC Brotherhood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <!-- Supabase Integration -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="backend/config/supabase.js"></script>
</head>
<body>
    <nav class="main-nav">
        <div class="nav-brand">
            <a href="/">‚öîÔ∏è WCSC Brotherhood</a>
        </div>
        <div class="nav-links">
            <a href="/">Home</a>
            <div class="member-only" style="display: none;">
                <a href="/calendar.html" class="active">Calendar</a>
                <a href="/archives.html">Archives</a>
                <a href="/scripture.html">Scripture</a>
            </div>
        </div>
        <div class="auth-buttons">
            <!-- Populated by JavaScript -->
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <div class="calendar-header">
                <div class="calendar-title">
                    <h1>üìÖ Brotherhood Calendar</h1>
                    <p>Stay connected with our meetings and events</p>
                </div>
                <div class="calendar-controls">
                    <div class="view-controls">
                        <button class="btn btn-secondary active" data-view="month">Month</button>
                        <button class="btn btn-secondary" data-view="week">Week</button>
                        <button class="btn btn-secondary" data-view="day">Day</button>
                    </div>
                    <div class="leader-only" style="display: none;">
                        <button id="add-event-btn" class="btn btn-primary">
                            <i class="icon-plus"></i> Add Event
                        </button>
                    </div>
                </div>
            </div>

            <div class="calendar-navigation">
                <button id="prev-month" class="btn btn-secondary">‚Äπ Previous</button>
                <h2 id="current-month-year">Loading...</h2>
                <button id="next-month" class="btn btn-secondary">Next ‚Ä∫</button>
                <button id="today-btn" class="btn btn-secondary">Today</button>
            </div>

            <div class="calendar-container">
                <div class="calendar-main">
                    <div id="calendar-grid" class="calendar-grid">
                        <!-- Calendar will be rendered here -->
                    </div>
                </div>
                <div id="events-sidebar" class="events-sidebar">
                    <h3>Select a date to view events</h3>
                </div>
            </div>
        </div>
    </main>

    <!-- Event Creation Modal -->
    <div id="event-modal" class="modal" style="display: none;">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create New Event</h3>
                <button class="modal-close">&times;</button>
            </div>
            <form id="event-form">
                <div class="form-group">
                    <label for="event-title">Event Title *</label>
                    <input type="text" id="event-title" name="title" required>
                </div>
                
                <div class="form-group">
                    <label for="event-type">Event Type *</label>
                    <select id="event-type" name="event_type" required>
                        <option value="meeting">Meeting</option>
                        <option value="service">Service</option>
                        <option value="fellowship">Fellowship</option>
                        <option value="study">Study</option>
                    </select>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="event-date">Date *</label>
                        <input type="date" id="event-date" name="date" required>
                    </div>
                    <div class="form-group">
                        <label for="event-time">Start Time *</label>
                        <input type="time" id="event-time" name="time" required>
                    </div>
                    <div class="form-group">
                        <label for="event-end-time">End Time</label>
                        <input type="time" id="event-end-time" name="end_time">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="event-location">Location</label>
                    <input type="text" id="event-location" name="location" placeholder="Meeting location or address">
                </div>
                
                <div class="form-group">
                    <label for="event-description">Description</label>
                    <textarea id="event-description" name="description" rows="3" placeholder="Event details, agenda, or special instructions..."></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary modal-close">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Event</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Event Details Modal -->
    <div id="event-details-modal" class="modal" style="display: none;">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <!-- Content populated by JavaScript -->
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/auth-supabase.js"></script>
    <script src="js/calendar-enhanced.js"></script>

    <style>
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: var(--border);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .calendar-day-header {
            background: var(--card-bg);
            padding: 0.75rem;
            text-align: center;
            font-weight: 600;
            color: var(--text-secondary);
            border-bottom: 1px solid var(--border);
        }
        
        .calendar-day {
            background: var(--card-bg);
            min-height: 100px;
            padding: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }
        
        .calendar-day:hover {
            background: rgba(201, 169, 110, 0.1);
        }
        
        .calendar-day.today {
            background: rgba(201, 169, 110, 0.2);
        }
        
        .calendar-day.selected {
            background: rgba(201, 169, 110, 0.3);
            border: 2px solid var(--gold);
        }
        
        .calendar-day.other-month {
            opacity: 0.3;
        }
        
        .day-number {
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .day-events {
            margin-top: 0.5rem;
        }
        
        .event-item {
            font-size: 0.7rem;
            padding: 0.2rem 0.4rem;
            margin: 0.1rem 0;
            border-radius: 3px;
            cursor: pointer;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .event-item.meeting { background: rgba(59, 130, 246, 0.2); color: #93c5fd; }
        .event-item.service { background: rgba(34, 197, 94, 0.2); color: #86efac; }
        .event-item.fellowship { background: rgba(168, 85, 247, 0.2); color: #c4b5fd; }
        .event-item.study { background: rgba(251, 191, 36, 0.2); color: #fcd34d; }
        
        .more-events {
            font-size: 0.6rem;
            color: var(--text-secondary);
            font-style: italic;
        }
        
        .calendar-container {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 2rem;
            margin-top: 2rem;
        }
        
        .events-sidebar {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 1.5rem;
            height: fit-content;
        }
        
        .events-sidebar h3 {
            color: var(--gold);
            margin-bottom: 1rem;
        }
        
        .day-events-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .event-list-item {
            padding: 0.75rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .event-list-item:hover {
            transform: translateX(5px);
        }
        
        .event-time {
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }
        
        .event-title {
            font-weight: 500;
            margin-bottom: 0.25rem;
        }
        
        .event-location {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }
        
        @media (max-width: 768px) {
            .calendar-container {
                grid-template-columns: 1fr;
            }
            
            .calendar-day {
                min-height: 60px;
                padding: 0.25rem;
            }
            
            .event-item {
                font-size: 0.6rem;
                padding: 0.1rem 0.2rem;
            }
        }
    </style>
</body>
</html>
