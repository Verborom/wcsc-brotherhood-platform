<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - WCSC Brotherhood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <style>
        .calendar-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 15px;
            border: 1px solid rgba(201, 169, 110, 0.2);
        }

        .calendar-nav {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .calendar-nav button {
            background: var(--gold);
            color: var(--navy);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .calendar-nav button:hover {
            background: var(--gold-light);
            transform: translateY(-2px);
        }

        .month-year {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--gold);
            font-family: 'Playfair Display', serif;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: rgba(201, 169, 110, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .calendar-day-header {
            background: var(--navy);
            padding: 1rem;
            text-align: center;
            font-weight: 600;
            color: var(--gold);
            font-size: 0.9rem;
        }

        .calendar-day {
            background: var(--card-bg);
            min-height: 120px;
            padding: 0.5rem;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .calendar-day:hover {
            background: rgba(201, 169, 110, 0.1);
        }

        .calendar-day.today {
            background: rgba(201, 169, 110, 0.2);
            border: 2px solid var(--gold);
        }

        .calendar-day.other-month {
            opacity: 0.3;
        }

        .calendar-day.has-event {
            border-left: 4px solid var(--gold);
        }

        .day-number {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .day-events {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .event {
            background: rgba(201, 169, 110, 0.8);
            color: var(--navy);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .event:hover {
            background: var(--gold);
            transform: scale(1.02);
        }

        .event.meeting {
            background: rgba(59, 130, 246, 0.8);
            color: white;
        }

        .event.study {
            background: rgba(16, 185, 129, 0.8);
            color: white;
        }

        .event.service {
            background: rgba(245, 158, 11, 0.8);
            color: white;
        }

        .event-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .event-modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 15px;
            border: 1px solid rgba(201, 169, 110, 0.3);
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            color: var(--gold);
            font-size: 1.3rem;
            font-weight: 600;
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .close-modal:hover {
            color: var(--gold);
        }

        @media (max-width: 768px) {
            .calendar-day {
                min-height: 80px;
                padding: 0.25rem;
            }

            .calendar-header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .day-number {
                font-size: 0.9rem;
            }

            .event {
                font-size: 0.7rem;
                padding: 0.2rem 0.3rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar scrolled" id="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">⚔️ WCSC Brotherhood</a>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#principles">Principles</a></li>
                <li><a href="index.html#pillars">Pillars</a></li>
                <li><a href="calendar.html" class="active">Calendar</a></li>
                <li><a href="archives.html">Archives</a></li>
                <li><a href="scripture.html">Scripture</a></li>
            </ul>
            <div class="auth-buttons">
                <a href="archives.html" class="btn btn-secondary">Archives</a>
                <a href="scripture.html" class="btn btn-primary">Scripture</a>
            </div>
        </div>
    </nav>

    <main style="padding-top: 100px; min-height: 100vh; background: var(--dark-bg);">
        <div class="calendar-container">
            <div class="section-header reveal" style="text-align: center; margin-bottom: 3rem;">
                <h1 class="section-title">Brotherhood Calendar</h1>
                <p class="section-subtitle">Stay connected with our meetings, studies, and service opportunities.</p>
            </div>

            <div class="calendar-header">
                <div class="calendar-nav">
                    <button id="prev-month">‹ Previous</button>
                    <div class="month-year" id="current-month-year"></div>
                    <button id="next-month">Next ›</button>
                </div>
                <div>
                    <button id="today-btn" class="btn btn-secondary" style="margin-right: 1rem;">Today</button>
                    <button id="add-event-btn" class="btn btn-primary leader-only" style="display: none;">Add Event</button>
                </div>
            </div>

            <div class="calendar-grid" id="calendar-grid">
                <!-- Calendar will be generated here -->
            </div>

            <!-- Events Sidebar -->
            <div id="events-sidebar" class="events-sidebar">
                <!-- Selected day events will appear here -->
            </div>
        </div>
    </main>

    <!-- Event Modal -->
    <div class="modal" id="event-modal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Event Details</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div id="event-details">
                <!-- Event details will be populated here -->
            </div>
        </div>
    </div>

    <!-- Add Event Modal -->
    <div class="modal" id="event-form-modal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Add New Event</h3>
                <button class="modal-close">&times;</button>
            </div>
            <form id="event-form">
                <div class="form-group">
                    <label>Event Title</label>
                    <input type="text" name="title" required>
                </div>
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" id="event-date" name="date" required>
                </div>
                <div class="form-group">
                    <label>Start Time</label>
                    <input type="time" name="time">
                </div>
                <div class="form-group">
                    <label>End Time</label>
                    <input type="time" name="end_time">
                </div>
                <div class="form-group">
                    <label>Event Type</label>
                    <select name="event_type" required>
                        <option value="meeting">Brotherhood Meeting</option>
                        <option value="study">Scripture Study</option>
                        <option value="service">Community Service</option>
                        <option value="social">Fellowship</option>
                        <option value="training">Training</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Location</label>
                    <input type="text" name="location">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea name="description" rows="3"></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Create Event</button>
                    <button type="button" class="btn btn-secondary modal-close">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="backend/config/supabase.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/calendar.js"></script>
</body>
</html>
