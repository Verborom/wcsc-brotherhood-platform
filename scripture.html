<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scripture Study - WCSC Brotherhood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <!-- Supabase Integration -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="backend/config/supabase.js"></script>
</head>
<body>
    <nav class="main-nav">
        <div class="nav-brand">
            <a href="/">‚öîÔ∏è WCSC Brotherhood</a>
        </div>
        <div class="nav-links">
            <a href="/">Home</a>
            <div class="member-only" style="display: none;">
                <a href="/calendar.html">Calendar</a>
                <a href="/archives.html">Archives</a>
                <a href="/scripture.html" class="active">Scripture</a>
            </div>
        </div>
        <div class="auth-buttons">
            <!-- Populated by JavaScript -->
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <div class="scripture-header">
                <div class="scripture-title">
                    <h1>üìñ Scripture Study</h1>
                    <p>Enhanced biblical study with original language analysis</p>
                </div>
                <div class="scripture-controls">
                    <select id="package-select" class="package-selector">
                        <option value="">Loading scripture packages...</option>
                    </select>
                    <div class="leader-only" style="display: none;">
                        <button id="create-package-btn" class="btn btn-secondary">
                            <i class="icon-plus"></i> Create Package
                        </button>
                        <button id="generate-from-meeting-btn" class="btn btn-primary">
                            <i class="icon-ai"></i> Generate from Meeting
                        </button>
                    </div>
                </div>
            </div>

            <div id="package-content" class="package-content">
                <!-- Package content will be rendered here -->
            </div>
        </div>
    </main>

    <!-- Scripture Package Creation Modal -->
    <div id="scripture-package-modal" class="modal" style="display: none;">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create Scripture Package</h3>
                <button class="modal-close">&times;</button>
            </div>
            <form id="scripture-package-form">
                <div class="form-group">
                    <label for="package-title">Package Title *</label>
                    <input type="text" id="package-title" name="title" required placeholder="e.g., 'Faith and Action in Daily Life'">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="package-week-date">Week Date *</label>
                        <input type="date" id="package-week-date" name="week_date" required>
                    </div>
                    <div class="form-group">
                        <label for="package-theme">Theme</label>
                        <input type="text" id="package-theme" name="theme" placeholder="Central theme or focus">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="primary-passages">Primary Scripture Passages *</label>
                    <textarea id="primary-passages" name="primary_passages" rows="4" required
                        placeholder="Enter scripture references, one per line:
John 3:16 - For God so loved the world...
Romans 8:28 - And we know that in all things..."></textarea>
                    <small class="form-help">Format: Reference - Text (one passage per line)</small>
                </div>
                
                <div class="form-group">
                    <label for="package-commentary">Commentary & Insights</label>
                    <textarea id="package-commentary" name="commentary" rows="6"
                        placeholder="Provide theological insights, practical applications, and connections between the passages..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="reflection-questions">Reflection Questions</label>
                    <textarea id="reflection-questions" name="reflection_questions" rows="4"
                        placeholder="Enter reflection questions, one per line:
How does this passage challenge your daily walk?
What practical steps can you take this week?"></textarea>
                    <small class="form-help">One question per line</small>
                </div>
                
                <div class="form-group">
                    <label for="prayer-focus">Prayer Focus</label>
                    <textarea id="prayer-focus" name="prayer_focus" rows="3"
                        placeholder="Specific areas for prayer and meditation based on the scripture passages..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="practical-application">Practical Application</label>
                    <textarea id="practical-application" name="practical_application" rows="4"
                        placeholder="Concrete ways to apply these scriptures in daily life, work, relationships, and service..."></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary modal-close">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Package</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/auth-supabase.js"></script>
    <script src="js/scripture-enhanced.js"></script>

    <style>
        .scripture-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .scripture-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .package-selector {
            min-width: 300px;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--card-bg);
            color: var(--text-primary);
        }
        
        .package-content {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 2rem;
            min-height: 400px;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
        }
        
        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        .empty-state h3 {
            color: var(--text-primary);
            margin-bottom: 1rem;
        }
        
        .empty-state p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }
        
        .scripture-package {
            max-width: none;
        }
        
        .package-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid var(--border);
        }
        
        .package-title {
            font-family: 'Playfair Display', serif;
            color: var(--gold);
            margin-bottom: 1rem;
        }
        
        .package-info {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .package-date {
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .package-theme {
            background: rgba(201, 169, 110, 0.2);
            color: var(--gold);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        
        .view-count {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .package-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .primary-passages {
            margin-bottom: 2rem;
        }
        
        .passages-container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }
        
        .passage-block {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 12px;
            padding: 1.5rem;
            border-left: 4px solid var(--gold);
        }
        
        .passage-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .passage-header h3 {
            color: var(--gold);
            margin: 0;
        }
        
        .passage-meta {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .translation {
            background: rgba(59, 130, 246, 0.2);
            color: #93c5fd;
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
            font-size: 0.8rem;
        }
        
        .passage-actions {
            display: flex;
            gap: 0.25rem;
        }
        
        .analyze-btn {
            padding: 0.25rem 0.5rem;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.7rem;
            color: var(--text-secondary);
            transition: all 0.2s ease;
        }
        
        .analyze-btn:hover {
            background: var(--gold);
            color: var(--bg-primary);
        }
        
        .passage-text {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--text-primary);
            margin-bottom: 1rem;
            font-style: italic;
        }
        
        .passage-notes textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            resize: vertical;
        }
        
        .language-analysis {
            margin-bottom: 2rem;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 12px;
            padding: 1.5rem;
        }
        
        .language-analysis h2 {
            color: var(--gold);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .analysis-placeholder {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }
        
        .analysis-content {
            display: grid;
            gap: 1.5rem;
        }
        
        .analysis-term {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 8px;
        }
        
        .original-term {
            font-family: serif;
            font-size: 1.2rem;
            color: var(--gold);
            margin-bottom: 0.5rem;
        }
        
        .term-details p {
            margin: 0.5rem 0;
            color: var(--text-secondary);
        }
        
        .transliteration {
            font-style: italic;
            color: var(--text-primary) !important;
        }
        
        .commentary-section,
        .reflection-section,
        .prayer-section,
        .application-section,
        .progress-section,
        .meeting-connection {
            margin-bottom: 2rem;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 12px;
            padding: 1.5rem;
        }
        
        .commentary-section h2,
        .reflection-section h2,
        .prayer-section h2,
        .application-section h2,
        .progress-section h2,
        .meeting-connection h2 {
            color: var(--gold);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .reflection-questions {
            display: grid;
            gap: 1.5rem;
        }
        
        .reflection-question {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 8px;
        }
        
        .reflection-question h4 {
            color: var(--text-primary);
            margin-bottom: 0.75rem;
        }
        
        .reflection-input textarea {
            width: 100%;
            margin-top: 0.75rem;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            resize: vertical;
        }
        
        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            cursor: pointer;
            padding: 0.5rem 0;
        }
        
        .checkbox-label input[type="checkbox"] {
            width: 18px;
            height: 18px;
        }
        
        .progress-tracker {
            display: grid;
            gap: 0.75rem;
        }
        
        .progress-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 0.75rem;
            border-radius: 6px;
        }
        
        .action-steps input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            margin-bottom: 1rem;
        }
        
        .action-steps-list {
            display: grid;
            gap: 0.5rem;
        }
        
        @media (max-width: 768px) {
            .scripture-header {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }
            
            .scripture-controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .package-selector {
                min-width: auto;
            }
            
            .package-header {
                flex-direction: column;
                gap: 1rem;
            }
            
            .package-info {
                gap: 1rem;
            }
        }
    </style>
</body>
</html>
