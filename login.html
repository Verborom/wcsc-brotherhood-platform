<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WCSC Brotherhood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--dark-bg);
            padding: 2rem;
        }

        .auth-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            padding: 3rem;
            border-radius: 20px;
            border: 1px solid rgba(201, 169, 110, 0.2);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .auth-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: var(--gold);
            margin-bottom: 1rem;
        }

        .auth-subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .auth-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            background: rgba(201, 169, 110, 0.1);
            padding: 0.5rem;
            border-radius: 15px;
        }

        .auth-tab {
            flex: 1;
            padding: 1rem;
            text-align: center;
            background: none;
            border: none;
            color: var(--text-secondary);
            font-weight: 600;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .auth-tab.active {
            background: var(--gold);
            color: var(--navy);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .back-to-home {
            text-align: center;
            margin-top: 2rem;
        }

        .back-to-home a {
            color: var(--gold);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-to-home a:hover {
            color: var(--gold-light);
        }

        @media (max-width: 768px) {
            .auth-card {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }

            .auth-title {
                font-size: 2rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="auth-title">⚔️ Brotherhood</h1>
                <p class="auth-subtitle">Join the brotherhood of iron sharpening iron</p>
            </div>

            <!-- Tabs -->
            <div class="auth-tabs">
                <button class="auth-tab active" id="show-login">Login</button>
                <button class="auth-tab" id="show-register">Join Brotherhood</button>
            </div>

            <!-- Login Container -->
            <div id="login-container" class="auth-form active">
                <form id="login-form">
                    <div class="form-group">
                        <label>Email or Username</label>
                        <input type="text" name="username" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        Login
                    </button>
                    <div class="back-to-home">
                        <a href="index.html">← Back to Home</a>
                    </div>
                </form>
            </div>

            <!-- Registration Container -->
            <div id="register-container" class="auth-form">
                <form id="register-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" name="first_name" required>
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" name="last_name" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" name="username" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="tel" name="phone" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>City</label>
                            <input type="text" name="city" required>
                        </div>
                        <div class="form-group">
                            <label>State</label>
                            <input type="text" name="state" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Chapter</label>
                        <select name="chapter" required>
                            <option value="">Select Chapter...</option>
                            <option value="alpha">Alpha Chapter</option>
                            <option value="beta">Beta Chapter</option>
                            <option value="gamma">Gamma Chapter</option>
                            <option value="delta">Delta Chapter</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Tell us about yourself</label>
                        <textarea name="bio" rows="3" placeholder="Why do you want to join the brotherhood? What are you hoping to gain from this experience?"></textarea>
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" minlength="8" required>
                    </div>

                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" name="confirm_password" minlength="8" required>
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        Join the Brotherhood
                    </button>

                    <div class="back-to-home">
                        <a href="index.html">← Back to Home</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="backend/config/supabase.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
